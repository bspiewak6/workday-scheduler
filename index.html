<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container">
        <!-- 9am row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">9AM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="9"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 10am row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">10AM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="10"></textarea>
          <button class="col-1 saveBtn" id="id"><i class="fas fa-save"></i></button>
        </div>

        <!-- 11am row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">11AM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="11"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 12pm row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">12PM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="12"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 1pm row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">1PM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="13"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 2pm row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">2PM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="14"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 3pm row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">3PM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="15"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 4pm row -->
        <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">4PM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="16"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 5pm row -->
         <div class="row h-25"> 
          <div class="hour col-1"> 
            <p class="time-block">11PM</p>
          </div>
          <textarea class="description col-10 selected-hour" id="text-area" data-time="23"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        
    <!-- jQuery, Moment.js and script.js file-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
